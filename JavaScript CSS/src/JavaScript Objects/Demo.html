<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<script type="text/javascript">
		function floor(){
			var x=document.myForm.input.value;
			document.getElementById('Demo').innerHTML=Math.floor(x);
		}
		function ceil(){
			var x=document.myForm.input.value;
			document.getElementById('Demo').innerHTML=Math.ceil(x);
		}
		function round(){
			var x=document.myForm.input.value;
			document.getElementById('Demo').innerHTML=Math.round(x);
		}
		function random(){
			var x=Math.random();
			x=Math.round(x*10);
			document.getElementById('Demo').innerHTML=x;
		}
	</script>
</head>
<body>
	<form name="myForm">
		<input type="text" name="input" /><br />
		<input type="button" name="Submit" value="Math.ceil()" onclick="ceil();">

		<input type="button" name="Submit" value="Math.floor()" onclick="floor();">

		<input type="button" name="Submit" value="Math.round()" onclick="round();">

		<input type="button" name="Submit" value="Math.random()" onclick="random();">
	</form>
	<div id="Demo"></div>
</body>
</html>
